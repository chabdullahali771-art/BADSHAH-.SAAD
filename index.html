<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BADSHAH SAAD YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 30px;
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px #ff416c;
        }
        
        input[type="text"]::placeholder {
            color: #a0a0a0;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ff416c;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .video-info {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .thumbnail {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-details {
            flex: 1;
        }
        
        .video-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .video-duration {
            color: #a0a0a0;
            margin-bottom: 20px;
        }
        
        .download-options {
            margin-top: 20px;
        }
        
        .option-group {
            margin-bottom: 30px;
        }
        
        .option-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .option-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .option-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }
        
        .option-label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .option-details {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 10px;
        }
        
        .download-btn {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(255, 65, 108, 0.2);
            color: #ff416c;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: rgba(255, 65, 108, 0.3);
            transform: translateY(-2px);
        }
        
        .error-message {
            background: rgba(255, 65, 108, 0.1);
            border-left: 4px solid #ff416c;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .video-info {
                flex-direction: column;
            }
            
            .thumbnail {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BADSHAH SAAD YouTube Video Downloader</h1>
            <p class="subtitle">BADSHAH SAAD Download YouTube videos in multiple formats and qualities</p>
        </header>
        
        <section class="input-section">
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="Paste YouTube URL here...">
                <button id="downloadBtn">Get Download Links</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </section>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching video information...</p>
        </div>
        
        <section class="result-section" id="resultSection">
            <!-- Results will be displayed here -->
        </section>
        
        <footer>
            <p>YouTube Video Downloader &copy; 2023 | Powered by BADSHAH SAAD API</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoUrlInput = document.getElementById('videoUrl');
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            const errorMessage = document.getElementById('errorMessage');
            
            // Example URL for demo
            videoUrlInput.value = 'https://youtu.be/xvpQnLxhKnc';
            
            downloadBtn.addEventListener('click', function() {
                const url = videoUrlInput.value.trim();
                
                if (!url) {
                    showError('Please enter a YouTube URL');
                    return;
                }
                
                // Extract video ID from URL
                const videoId = extractVideoId(url);
                if (!videoId) {
                    showError('Invalid YouTube URL');
                    return;
                }
                
                // Show loading, hide results and error
                loading.style.display = 'block';
                resultSection.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Use PHP proxy to avoid CORS issues
                fetchVideoData(videoId);
            });
            
            function extractVideoId(url) {
                const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[7].length === 11) ? match[7] : null;
            }
            
            function fetchVideoData(videoId) {
                // Using PHP proxy to handle the API request
                const formData = new FormData();
                formData.append('video_id', videoId);
                
                fetch('download.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.message || 'Failed to fetch video information');
                    }
                    
                    // Display video information
                    displayVideoInfo(data);
                    
                    // Hide loading, show results
                    loading.style.display = 'none';
                    resultSection.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    showError('Failed to fetch video information: ' + error.message);
                });
            }
            
            function displayVideoInfo(data) {
                // Format duration
                const formatDuration = (seconds) => {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
                };
                
                // Create result HTML
                let resultHTML = `
                    <div class="video-info">
                        <div class="thumbnail">
                            <img src="${data.thumbnail}" alt="Video Thumbnail">
                        </div>
                        <div class="video-details">
                            <h2 class="video-title">${data.title}</h2>
                            <p class="video-duration">Duration: ${formatDuration(data.duration)}</p>
                        </div>
                    </div>
                    
                    <div class="download-options">
                `;
                
                // Video with audio options
                if (data.video_with_audio && data.video_with_audio.length > 0) {
                    resultHTML += `
                        <div class="option-group">
                            <h3 class="option-title">Video with Audio</h3>
                            <div class="options-grid">
                    `;
                    
                    data.video_with_audio.forEach(video => {
                        resultHTML += `
                            <div class="option-card">
                                <div class="option-label">${video.label}</div>
                                <div class="option-details">
                                    ${video.width}x${video.height} • ${video.extension.toUpperCase()} • ${video.fps}fps
                                </div>
                                <a href="${video.url}" class="download-btn" target="_blank">Download</a>
                            </div>
                        `;
                    });
                    
                    resultHTML += `
                            </div>
                        </div>
                    `;
                }
                
                // Video only options
                if (data.video_only && data.video_only.length > 0) {
                    resultHTML += `
                        <div class="option-group">
                            <h3 class="option-title">Video Only</h3>
                            <div class="options-grid">
                    `;
                    
                    data.video_only.forEach(video => {
                        resultHTML += `
                            <div class="option-card">
                                <div class="option-label">${video.label}</div>
                                <div class="option-details">
                                    ${video.width}x${video.height} • ${video.extension.toUpperCase()} • ${video.fps}fps
                                </div>
                                <a href="${video.url}" class="download-btn" target="_blank">Download</a>
                            </div>
                        `;
                    });
                    
                    resultHTML += `
                            </div>
                        </div>
                    `;
                }
                
                // Audio only options
                if (data.audio && data.audio.length > 0) {
                    resultHTML += `
                        <div class="option-group">
                            <h3 class="option-title">Audio Only</h3>
                            <div class="options-grid">
                    `;
                    
                    data.audio.forEach(audio => {
                        resultHTML += `
                            <div class="option-card">
                                <div class="option-label">${audio.label}</div>
                                <div class="option-details">
                                    ${audio.extension.toUpperCase()} • ${Math.round(audio.bitrate / 1000)}kb/s
                                </div>
                                <a href="${audio.url}" class="download-btn" target="_blank">Download</a>
                            </div>
                        `;
                    });
                    
                    resultHTML += `
                            </div>
                        </div>
                    `;
                }
                
                resultHTML += `</div>`;
                resultSection.innerHTML = resultHTML;
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
